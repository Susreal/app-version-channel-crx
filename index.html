<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>APP</title>
    <meta name="Keywords" content="APP"/>
    <meta name="Description" content="APP"/>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <!-- <link rel="stylesheet" href="css/bulma.min.css"/> -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/utils.js"></script>
</head>

<body class="page">
<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li class="layui-this">网站设置</li>
        <li>用户管理</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <div class="layui-tab-item layui-show">
            <button id="save">
                    save!!!
            </button>
            <button id="search">
                search!!!
            </button>
            <table class="table is-bordered is-striped">
                <thead>
                    <tr>
                        <th>渠道</th>
                        <th>最新版本</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><a href="https://www.baidu.com" target="_blank">iOS</a></th>
                        <th id="IOS"></th>
                    </tr>
                    <tr>
                        <th>应用宝</th>
                        <th id="YINGYONGBAO"></th>
                    </tr>
                    <tr>
                        <th>小米</th>
                        <th id="XIAOMI"></th>
                    </tr>
                    <tr>
                        <th>华为</th>
                        <th id="HUAWEI"></th>
                    </tr>
                    <tr>
                        <th>魅族</th>
                        <th id="MEIZU"></th>
                    </tr>
                    <tr>
                        <th>百度</th>
                        <th id="BAIDU"></th>
                    </tr>
                    <tr>
                        <th>搜狗</th>
                        <th id="SOUGOU"></th>
                    </tr>
            
            </table>
        </div>
        <div class="layui-tab-item">
            <table id="shops" lay-filter="test"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            </script>


            <form class="layui-form layui-form-pane" action="" lay-filter="search">
                <div class="layui-form-item">
                    <label id="label-name" class="layui-form-label">应用名</label>
                    <div class="layui-input-inline">
                        <input id="app-name" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                    <button id="search-btn" type="button" class="layui-btn layui-btn-disabled">搜索</button>
                </div>
            </form>
            <form class="layui-form" action="" lay-filter="shops">
                <div class="layui-form-item">
                    <label class="layui-form-label shops-info-form-label">iOS</label>
                    <div class="layui-input-block">
                        <input type="text" name="SHOP_IOS" lay-verify="title" placeholder="请输入应用详情地址..." autocomplete="off" class="layui-input shop_url-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label shops-info-form-label">应用宝</label>
                    <div class="layui-input-block">
                        <input type="text" name="SHOP_YYB" lay-verify="title" placeholder="请输入应用详情地址..." autocomplete="off" class="layui-input shop_url-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label shops-info-form-label">小米</label>
                    <div class="layui-input-block">
                        <input type="text" name="SHOP_MI" lay-verify="title" placeholder="请输入应用详情地址..." autocomplete="off" class="layui-input shop_url-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label shops-info-form-label">华为</label>
                    <div class="layui-input-block">
                        <input type="text" name="SHOP_HW" lay-verify="title" placeholder="请输入应用详情地址..." autocomplete="off" class="layui-input shop_url-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label shops-info-form-label">魅族</label>
                    <div class="layui-input-block">
                        <input type="text" name="SHOP_MZ" lay-verify="title" placeholder="请输入应用详情地址..." autocomplete="off" class="layui-input shop_url-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label shops-info-form-label">百度</label>
                    <div class="layui-input-block">
                        <input type="text" name="SHOP_BD" lay-verify="title" placeholder="请输入应用详情地址..." autocomplete="off" class="layui-input shop_url-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label shops-info-form-label">搜狗</label>
                    <div class="layui-input-block">
                        <input type="text" name="SHOP_SG" lay-verify="title" placeholder="请输入应用详情地址..." autocomplete="off" class="layui-input shop_url-input">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="layui/layui.js"></script>
<script src="js/initLayui.js"></script>
<script src="js/index.js"></script>
</body>
</html>
